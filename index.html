
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaxHelpers</title>
    <style>
        body {
            background-image: url('https://i.postimg.cc/tJ8nB36F/2eaca299539f746497cd50c8b0de285c.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: transparent;
            height: auto;
            width: 100%;
            margin-top: 0;
        }

        .logo {
            position: relative;
            animation: slideDown 2s forwards;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo img {
            height: 214px; /* Tamaño del logo */
        }

        .glass-container {
            width: 80%; /* Ancho del contenedor */
            max-width: 800px; /* Ancho máximo */
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Fondo blanco semitransparente */
            border-radius: 20px; /* Bordes redondeados */
            backdrop-filter: blur(10px); /* Efecto de desenfoque */
            -webkit-backdrop-filter: blur(10px); /* Desenfoque para Safari */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Sombra para darle profundidad */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Bordes tenues */
            color: #fff; /* Color del texto en blanco */
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            display: none;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.postimg.cc/28y3QLB2/x-logo-1727458896541-removebg-preview.png" alt="Logo WaxHelpers">
        </div>
    </header>

    <!-- Contenedor de cristal -->
    <div class="glass-container">
        <h2>Wax Helper!</h2>
        <p>¡Toda la ayuda que necesites con la IA y mucho más!</p>
    </div>

</body>
</html>
